{% extends "web/base.html" %}

{% block title %}Registro{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1 class="mb-4">Registro</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                {% endif %}
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Usuario</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Ingresa tu usuario" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
                    </div>
                    <div class="form-group">
                        <label for="password1">Contraseña</label>
                        <input type="password" class="form-control" id="password1" name="password1" placeholder="Ingresa tu contraseña" required>
                    </div>
                    <div class="form-group">
                        <label for="password2">Confirmar Contraseña</label>
                        <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirma tu contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Registrarse</button>
                </form>
                <p class="mt-3">¿Ya tienes una cuenta? <a href="{% url 'user' %}">Inicia sesión aquí</a></p>
            </div>
        </div>
    </div>
{% endblock %}
